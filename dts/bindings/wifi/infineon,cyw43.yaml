description: Infineon CYW43 module

compatible: "infineon,cyw43"

include: spi-device.yaml

properties:
  spi-max-frequency:
    type: int
    required: true

  wl-ons:
    type: phandle-array

  miso-gpios:
    type: phandle-array
    required: true

  mosi-gpios:
    type: phandle-array
    required: true

  int-gpios:
    type: phandle-array
    required: true
