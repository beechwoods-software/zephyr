CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=768
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048

#CONFIG_NET_IF_LOG_LEVEL_DBG=y
#CONFIG_NET_PKT_LOG_LEVEL_DBG=y
#CONFIG_WIFI_LOG_LEVEL_DBG=y
#CONFIG_NET_CAPTURE_LOG_LEVEL_DBG=y

CONFIG_POSIX_API=y

CONFIG_WIFI=y
CONFIG_WIFI_RPIPICOWCYW43=y

# To use the picowi spi-pio implementation, change the first one to 'n' and the
