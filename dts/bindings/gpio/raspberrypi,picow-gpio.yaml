description: GPIO controller part for the pico w cyw43 bridge

compatible: "raspberrypi,picow-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
  "#gpio-cells":
    required: true
    const: 2

  ngpios:
    required: true
    const: 8

gpio-cells:
  - pin
  - flags

on-bus: infineon,picow
